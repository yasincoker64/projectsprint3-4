<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="js/sprint2.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo"><a href="#">HOTEL</a></div>
          <ul>
            <li class="navbar-item"><a href="index.html">Home</a></li>
            <li class="navbar-item"><a href="about.html">About Us</a></li>
            <li class="navbar-item"><a href="reservation.html">Reservation</a></li>
            <li class="navbar-item"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
        

        <div class="form-wrapper">
          <h2 class="form-heading">Contact Us</h2>
          <form class="contact-form">
            <input
              type="text"
              autocomplete="off"
              placeholder="Name"
              class="contact-form-input"
            />
            <input
              type="email"
              autocomplete="off"
              placeholder="Email"
              class="contact-form-input"
            />
            <input
              type="text"
              autocomplete="off"
              placeholder="Subject"
              class="contact-form-input"
            />
            <textarea
              class="contact-form-input contact-form-textarea"
              placeholder="Message"
            ></textarea>
            <input type="submit" class="form-submit-btn" value="Send" />
          </form>
        </div>
      </div>
        
  </body>
</html>
